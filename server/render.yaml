services:
  - type: web
    name: screenshot-service
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
    plan: starter
    healthCheckPath: /health
    autoDeploy: true

